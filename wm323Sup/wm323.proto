
Terminator = CR;

setSpeed {
    out "1SP%03d";
    wait 25;
}

getSpeed {
    out "1RS";
    in "%*s %d %*{CCW|CW} %*{0|1} !";
    wait 25;
}


setDirection {
    out "1%{RL|RR}";
    wait 25;
}

getDirection {
    out "1RS";
    in "%*s %*d %{CCW|CW} %*{0|1} !";
    wait 25;
}

setRunning {
    out "1%{ST|GO}";
    wait 25;
}

getRunning {
    out "1RS";
    in "%*s %*d %*{CCW|CW} %{0|1} !";
    wait 25; 
}
